<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil Yadav | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Animated background grid */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            animation: fadeInUp 1s ease-out;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: lineExpand 1.5s ease-out 0.5s both;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 0.3s both;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        /* Content sections */
        .section {
            margin: 50px 0;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .section:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
        }

        .welcome {
            font-size: 1.3rem;
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .intro {
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        /* Projects section */
        .projects-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .projects-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #fff;
            transition: all 0.3s ease;
        }

        .project-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .project-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-link::before {
            content: 'â–¶';
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .project-item:hover .project-link::before {
            transform: translateX(5px);
        }

        /* Contact section */
        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: #f5f5f5;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .social-link:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            from { width: 0; }
            to { width: 60px; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .section {
                padding: 20px;
                margin: 30px 0;
            }

            .contact-links {
                gap: 15px;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* Subtle cursor effect */
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="cursor-dot" id="cursor"></div>
    
    <div class="container">
        <div class="header">
            <h1>Nikhil Yadav</h1>
            <!-- <img src="https://media.licdn.com/dms/image/v2/D4E03AQHbKaVPq4wGEQ/profile-displayphoto-shrink_800_800/B4EZYeM7bOHMAc-/0/1744263429427?e=1756944000&v=beta&t=1D47P-gkES1GRzhxXlGp0LHR2bETVBFdtgue8igrDHY" alt="Nikhil Yadav" class="profile-img"> -->
        </div>

        <div class="section">
            <p class="welcome">Your most welcome in My Space</p>
            <p class="intro">My Name is Nikhil Yadav. I am a Web developer and python developer. Now I am studying at NIT Jalandhar.</p>
        </div>

        <div class="section">
            <p class="projects-title">Here are my Existing and Upcoming Projects -</p>
            <ul class="projects-list">
                <li class="project-item">
                    <a href="https://img.freepik.com/premium-psd/post-coming-soon-design-with-gradient-background-concept-instagram-post-template_949961-1347.jpg?semt=ais_hybrid&w=740&q=80" class="project-link">SchoolsJunction</a>
                </li>
                <li class="project-item">
                    <a href="https://ai-code-way.vercel.app/" class="project-link">AI&Code Way</a>
                </li>
            </ul>
        </div>

        <div class="section">
            <p class="contact-title">Contact</p>
            <div class="contact-links">
                <a href="https://www.linkedin.com/in/nikhil0148/" class="social-link">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="mailto:nikhilydv0148@gmail.com" class="social-link">
                    <i class="fa fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Cursor effect
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(updateCursor);
        }

        updateCursor();

        // Add animation delays to sections
        const sections = document.querySelectorAll('.section');
        sections.forEach((section, index) => {
            section.style.animationDelay = `${0.2 + index * 0.1}s`;
        });
    </script>
</body>
</html
